            </div>

      <section class="footer">
        <div class="contact">
            <h2 class="title">Contact</h2>
            <span>
              If you ever want to chat or grab a drink, talk shop, etc, the best way to get my attention is to shoot me an email below.
              <br /><br />
            </span>
            <form id="contactform" action="//formspree.io/dillan.simmons@gmail.com" method="POST">
              <div class="form-item name-input">
                  <label>Name</label>
                  <input type="text" id="name" name="name" required="">

              <div class="form-item email-input"> 
                  <label>Email</label>

              <div class="form-item item">

                  <textarea id="message" name="message" required=""></textarea>
                  <input type="hidden" name="_next" value="/contactThanks.html" />
              </div>
              <div class="form-item button-panel">
                <button data-event-category="contact" data-event-action="send-message" id="button" class="button">Send Message</button>
              </div>
            </form>
        </div>
        <div class="contact-message">
            <span class="title">
              <b>ðŸ™Œ</b> Thanks for sending a message, I'll get back to you soon. 
            </span>
        </div>
        <footer class="site-footer">
            <section class="copyright">Dillan Simmons Â© 2021</section>
        </footer>
      </section>
    </div>
    <!-- MODAL -->
    <div class="modal-wrapper">
      <div class="modal">
        <div class="head">
          <button class="btn-close">
            <span >Close button</span>
          </button>
        </div>
        <img/>
      </div>
    </div>
    <script>
        const modalWrapper = document.querySelector('.modal-wrapper');
        const pageWrapper = document.querySelector('.container');
        const closeButton = document.querySelector('.btn-close');
        const modalImg = modalWrapper.querySelector('img');
        const modalButtons = Array.from(document.querySelectorAll('.plots button'));
        modalButtons.forEach(button => {
          button.onclick = () => {
            const imageURl = button.querySelector('img').src;
            modalWrapper.classList.add('open');
            pageWrapper.classList.add('blur');
            closeButton.focus();
            modalImg.src = imageURl;
          }
        })
        closeButton.onclick = () => {
            modalWrapper.classList.remove('open');
            pageWrapper.classList.remove('blur');
        }
    </script>
  </body>
</html>
